<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-danger mt-2" type="button" (click)="closeSession()">Logout</button>
</div>
<div class="container mb-5" style="padding: 0% 0% 0% 30%">
    <div class="card text-center bg-dark bg-gradient bg-opacity-10 mt-5 pt-3" style="width: 18rem;">
        <form class="cart-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
            <div class="input-group mb-3">
                <input type="text" class="form-control mx-4" placeholder="username" aria-label="user"
                    aria-describedby="basic-addon1" formControlName="user">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control mx-4" placeholder="password" aria-label="password"
                    aria-describedby="basic-addon1" formControlName="password">
            </div>
            <button class="btn btn-outline-success mb-3" type="submit" [disabled]="!loginForm.valid">Login</button>
            <div *ngIf="error" style="color: red;">
                {{error}}
            </div>
        </form>
    </div>
</div>
