<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-danger mt-2" type="button" (click)="closeSession()" routerLink="/">Logout</button>
</div>
<div class="card border-success mt-2 ">
    <div class="card-header">{{username.login}}</div>
    <div class="card-body text-primary">
        <table class="table table-bordered table-striped">
            <div ></div>
            <thead>
                <tr>
                    <th>name</th>
                    <th>ID</th>
                    <th>url</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{username.name}}</td>
                    <td>{{username.id}}</td>
                    <td><a>{{username.html_url}}</a></td>
                    <td>{{username.location}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
