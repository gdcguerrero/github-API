<div class="container text-center mt-5 justify-content-center">
    <div class="row">
        <div class="col-md-12 bgGradient col-lg-6">
            <img [src]="apiGit.avatar_url" alt="user" class="imgSize rounded-circle">
        </div>
        <div class="col-md-12 bg roundedEnd col-lg-6">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-12 col-12 text-white mt-5 fs-3 ">{{apiGit.login}}</div>
                    <div class="col-md-6 col-12 mt-3">
                        <p class="fs-5">Name</p>
                        <p class="text-white fs-4">{{apiGit.name}}</p>
                    </div>
                    <div class="col-md-6 col-12 mt-3">
                        <p class="fs-5">Country</p>
                        <p class="text-white fs-4">{{apiGit.location}}</p>
                    </div>
                    <div class="col-md-6 col-12 mt-3">
                        <p class="fs-5">Repositories</p>
                        <p class="text-white fs-4">{{apiGit.public_repos}}</p>
                    </div>
                    <div class="col-md-6 col-12 mt-3">
                        <p class="fs-5">ID count</p>
                        <p class="text-white fs-4">{{apiGit.id}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
